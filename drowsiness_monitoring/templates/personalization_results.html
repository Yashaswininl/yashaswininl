<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalization Results</title>
</head>
<body>
    <h1>Personalization Results</h1>
    <div id="status_messages"></div>

    <script>
        var source = new EventSource("/execute_personalization");

        source.onmessage = function(event) {
            document.getElementById("status_messages").innerHTML += event.data;
        };
    </script>
</body>
</html>
