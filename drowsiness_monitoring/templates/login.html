<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='background image.jpg') }}'); background-size: cover; background-repeat: no-repeat;">
    <div class="login-container">
        <h1>Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li style="color: red;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('login') }}" style="margin-top: 50px; background-color: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 10px;">
            <label for="driver_id">Driver ID:</label>
            <input type="text" name="driver_id" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <br>
            <input type="submit" value="Login">
        </form>
        <p style="margin-top: 20px; text-align: center; color: white;">Don't have an account? <a href="{{ url_for('register') }}" style="color: white;">Register</a></p>
        <p style="margin-top: 20px; text-align: center; color: white;">Go back to <a href="{{ url_for('home') }}"style="color: white;">Home</a></p>

    </div>
</body>
</html>
